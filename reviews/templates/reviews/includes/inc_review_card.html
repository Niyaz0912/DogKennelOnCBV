{% load my_tags %}
<div class="col-4">
    <div class="card md-4 box-shadow">
        <div class="card header">
            <h4 class="my-0 font-weight-normal float-center">Кличка: {{ object.dog.name }}
                / Порода: {{ object.dog.category }}</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title pricing-card-title">Заголовок: {{ object.title|truncatechars:15 }}</h5>
            <ul class="list-unstyled mt-3 md-4 text-start m-3">
                <li> Создан: {{ object.created }}</li>
            </ul>
        </div>
    </div>
</div>
